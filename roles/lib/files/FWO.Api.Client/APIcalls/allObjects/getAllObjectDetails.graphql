query getAllObjectDetails (
  $management_id: [Int!]
  $type: [String!]
  $uid: [String!]
  $time: timestamp
  $obj_name: [String!]
  $limit: Int
  $offset: Int
) {
  management(
    where: { 
      hide_in_gui: { _eq: false }
      mgm_id: { _in: $management_id }
      stm_dev_typ:{
        dev_typ_is_multi_mgmt: { _eq: false }
        is_pure_routing_device:{_eq:false}
      }
    }
    order_by: { mgm_name: asc }
  ) {
    id: mgm_id
    name: mgm_name
    networkObjects: objects (
      limit: $limit
      offset: $offset
      where: {
        stm_obj_typ: { obj_typ_name: { _in: $type } }
        import_control: {start_time: {_lte: $time}}
        importControlByObjLastSeen: {stop_time: {_gte: $time}}
        obj_name: { _in: $obj_name }
        obj_uid: { _in: $uid }
      }
      order_by: { obj_name: asc }
    ) {
      ...networkObjectDetails
    }
    serviceObjects: services (
      limit: $limit
      offset: $offset
      where: {
        stm_svc_typ: { svc_typ_name: { _in: $type } }
        import_control: {start_time: {_lte: $time}}
        importControlBySvcLastSeen: {stop_time: {_gte: $time}}
        svc_name: { _in: $obj_name }
        svc_uid: { _in: $uid }
      }
      order_by: { svc_name: asc }
    ) {
      ...networkServiceDetails
    }
    userObjects: usrs (
      limit: $limit
      offset: $offset
      where: {
        stm_usr_typ: { usr_typ_name: { _in: $type } }
        import_control: {start_time: {_lte: $time}}
        importControlByUserLastSeen: {stop_time: {_gte: $time}}
        user_name: { _in: $obj_name }
        user_uid: { _in: $uid }
      }
      order_by: { user_name: asc }
    ) {
      ...userDetails
    }
  }
}
